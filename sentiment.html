<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentiment Analysis</title>
    <link rel="shortcut icon" href="images/ws.png">
    
    <!-- D3 and Dependencies -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    
    <!-- jQuery and UI -->
    <script src="javascripts/jquery/jquery-1.9.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    
    <!-- noUiSlider -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
    
    <!-- Styles -->
    <link href="styles/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/msdropdown/dd.css"/>
    <link rel="stylesheet" type="text/css" href="styles/d3.slider.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css" media="screen"/>
    <link rel="stylesheet" href="styles/wstyles.css">
    <link rel="stylesheet" href="styles/sstyles.css">
</head>
<body>
    <div class="title">
        <a href="index.html" class="titleText">WordStream: Sentiment Stream &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </a>
        <a href="sentiment.html" class="button active">Sentiment Stream</a>
        <a href="Wordcloud sentiment.html" class="button still">Sentiment Cloud</a>
        <a href="examples.html" class="button still">Examples</a>
        <a href="video.html" class="button still">Video</a>
        <a href="index.html" class="button still">Demo</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="control-group">
                <label>Dataset</label>
                <select id="datasetSelector">
                    <option value="WikiNews_sentiment.tsv">Wiki News</option>
                    <option value="CrooksAndLiars_sentiment.tsv">Crooks and Liars</option>
                    <option value="CNN_sentiment.tsv">CNN</option>
                    <option value="RottenTomatoes_sentiment.tsv">Rotten Tomatoes</option>
                </select>
            </div>
            <div id="loadingOverlay" class="loading-overlay">
                <div class="spinner"></div>
            </div>
            
            <div class="control-group">
                <label>Category</label>
                <select id="categorySelector" multiple size="5">
                    <option value="all">All Categories</option>
                    <option value="location">Location</option>
                    <option value="person">Person</option>
                    <option value="organization">Organization</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Positive Threshold</label>
                <div id="positiveThreshold" class="slider"></div>
            </div>
            
            <div class="control-group">
                <label>Negative Threshold</label>
                <div id="negativeThreshold" class="slider"></div>
            </div>
        </div>

        <div class="visualization">
            <div id="wordstream" class="wordstream"></div>
        </div>
    </div>
    <div id="modalBackdrop"></div>
    <div id="detailModal">
        <div class="modal-header">
            <h3 class="modal-title">Word Sentiment Analysis</h3>
            <button id="closeDetail">Ã—</button>
        </div>
        <div class="modal-content">
            <div class="chart-container">
                <svg id="detailChart"></svg>
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascripts/smain.js"></script>
</body>
</html>
